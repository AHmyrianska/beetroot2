<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Homework 8. Forms</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div>
          <label for="username">Повне ім'я</label>
          <input type="text" name="username" id="username" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
        </div>
        <div>
          <label for="password">Пароль</label>
          <input type="password" name="password" id="password" required />
        </div>
        <div>
          <label for="password-confirm">Пароль ще раз</label>
          <input type="password" name="password-confirm" id="password-confirm" required />
        </div>
        <div>
          <p>Стать</p>
          <input type="radio" name="sex" id="female" value="Female" required />
          <label for="female" class="sex">жіноча</label>
          <input type="radio" name="sex" id="male" value="Male" />
          <label for="male" class="sex">чоловіча</label>
        </div>
        <div>
          <label for="age">Вік</label>
          <input type="number" name="age" id="age" required />
        </div>
        <div>
          <label for="course">Курс</label>
          <select type="text" name="course" id="course" required>
            <option disabled selected>-=Виберіть курс=-</option>
            <option value="qa-manual">QA Manual</option>
            <option value="front-end">Front-End</option>
            <option value="python">Python</option>
            <option value="c#">C#</option>
          </select>
        </div>
        <div>
          <label for="address">Повна адреса</label>
          <textarea name="address" id="address" cols="21" rows="4" required></textarea>
        </div>
        <div>
          <input type="checkbox" name="agreement" id="agreement" required />
          <label for="agreement" class="agreement">Я погоджуюся з обробкою персональних даних</label>
        </div>
        <div class="block-btn">
          <button type="reset">Очистити форму</button>
          <button type="submit">Зареєструватися</button>
        </div>
      </form>
    </div>
  </body>
</html>
