<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>CSS Weather Forecast</title>
</head>

<body>
    <main>
        <h1>CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
        <div class="container">
            <div class="row">
                <div class="item first-row-item-one">
                    <p>Lisbon</p>
                    <p>21°C <i class="wi wi-day-sunny"></i></p>
                </div>
                <div class="item first-row-item-two">
                    <p>Paris</p>
                    <p>11°C <i class="wi wi-day-sleet"></i></p>
                </div>
                <div class="item first-row-item-three">
                    <p>Belgrade</p>
                    <p>15°C <i class="wi wi-day-cloudy"></i></p>
                </div>
            </div>
            <div class="row">
                <div class="item second-row-item-one">
                    <p>Venice</p>
                    <p>21°C <i class="wi wi-day-cloudy-high"></i></p>
                </div>
                <div class="item second-row-item-two">
                    <p>Tel-Avive</p>
                    <p>32°C <i class="wi wi-hot"></i></p>
                </div>
                <div class="item second-row-item-three">
                    <p>Cair</p>
                    <p>21°C <i class="wi wi-day-sunny"></i></p>
                </div>
                <div class="item second-row-item-four">
                    <p>New-York</p>
                    <p>17°C <i class="wi wi-day-sleet-storm"></i></p>
                </div>
            </div>
            <div class="row">
                <div class="item third-row-item-one">
                    <p>New-Delhi</p>
                    <p>17°C <i class="wi wi-day-hail"></i></p>
                </div>
                <div class="item third-row-item-two">
                    <p>San-Francisco</p>
                    <p>15°C <i class="wi wi-day-sunny-overcast"></i></p>
                </div>
                <div class="item third-row-item-three">
                    <p>Tokio</p>
                    <p>8°C <i class="wi wi-night-clear"></i></p>
                </div>
            </div>
            <div class="row">
                <div class="item fourth-row-item-one">
                    <p>Sydney</p>
                    <p>25°C <i class="wi wi-night-partly-cloudy"></i></p>
                </div>
            </div>
        </div>
        <p class="small">Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
    </main>
</body>

</html>
